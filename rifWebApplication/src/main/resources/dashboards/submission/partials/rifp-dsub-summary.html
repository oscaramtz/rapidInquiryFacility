<!-- 
HTML partial for ui-router
Disease submission modal model summary
-->
<div class="modal-body" ng-controller="ModalSummaryCtrl">
    <div class="msettings">
        <div class="msettings-ct">
            <div class="msettings-header">
                <h2>Study Summary</h2>
                <a class="modal_close" ng-click="close()"></a>
            </div>
            <div class='modalContainer'>
                <a class="toggleJSON" ng-click="toggleJSON()">View as {{toggleText}} </a>
                <div class="modelViewer" ng-switch="toggleText">
                    <div ng-switch-when="Formatted">
                        <pre>{{summary| json}}</pre>
                    </div>
                    <div ng-switch-default>
                        <p ng-bind-html="summary"></p>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
